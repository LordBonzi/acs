{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Logout{% endblock %}
{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                <strong>{{ message }}</strong>
            </div>
        {% endfor %}
    {% endif %}
    <h1>Logout</h1>
{% endblock %}
